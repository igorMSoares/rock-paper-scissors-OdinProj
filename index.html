<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Silkscreen&family=Inconsolata:wght@400..900"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Rock Paper Scissors</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <section id="welcome">
        <p>Welcome to<br />Rock Paper Scissors online ğŸ˜</p>
        <h1>Let's Play!</h1>
        <p id="msg-area"></p>
        <p id="input-wrapper">
          <input
            type="text"
            name="player"
            id="player-name-input"
            placeholder="Type in your name"
          />
          <button id="start">Start</button>
        </p>
      </section>
      <section class="hidden">
        <h2 id="player-header">
          <span class="player-name"></span>: <span class="total-score">0</span>
        </h2>
        <div id="player-buttons">
          <span class="button-wrapper"
            ><img
              id="Rock"
              class="button player-btn"
              src="./public/imgs/rock-b.png"
              alt="Rock"
              title="Rock"
          /></span>
          <span class="button-wrapper"
            ><img
              id="Paper"
              class="button player-btn"
              src="./public/imgs/paper-b.png"
              alt="Paper"
              title="Paper"
          /></span>
          <span class="button-wrapper"
            ><img
              id="Scissors"
              class="button player-btn"
              src="./public/imgs/scissors-b.png"
              alt="Scissors"
              title="Scissors"
          /></span>
        </div>
        <div id="instructions">
          <p id="instruct-pointers">
            <span class="instruct-pointer">â˜ï¸</span
            ><span class="instruct-pointer">â˜ï¸</span
            ><span class="instruct-pointer">â˜ï¸</span>
          </p>
          <p id="instruct-msg">Use the buttons to play</p>
        </div>
        <div id="play-again" style="display: none">
          <p>Would you like to play again?</p>
          <p><button id="play-again-btn">Yes</button></p>
        </div>
        <div id="console">
          <p class="initial-msg">Choose your weapon!</p>
          <p class="initial-msg">Rock, Paper or Scissors?</p>
        </div>
        <h2 id="computer-header">
          Computer: <span class="total-score">0</span>
        </h2>
        <div id="computer-buttons">
          <span class="button-wrapper"
            ><img
              class="button"
              src="./public/imgs/rock-b.png"
              alt="Rock"
              title="Rock"
          /></span>
          <span class="button-wrapper">
            <img
              class="button"
              src="./public/imgs/paper-b.png"
              alt="Paper"
              title="Paper"
          /></span>
          <span class="button-wrapper">
            <img
              class="button"
              src="./public/imgs/scissors-b.png"
              alt="Scissors"
              title="Scissors"
          /></span>
        </div>
      </section>
    </main>
  </body>
</html>
